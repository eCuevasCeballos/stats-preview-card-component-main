<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="images/image-header-desktop.jpg"
          alt="header-image"
          class="header-img"
        />
      </div>
      <h1 class="page-title">
        Get <span class="colored-text">insights</span> that help your business
        grow.
      </h1>
      <p class="text">
        Discover the benefits of data analytics and make <br />
        better decisions regarding revenue, customer <br />
        experience, and overall efficiency.
      </p>
      <div class="statistics">
        <h2 class="companies">10k+</h2>
        <p class="bottom">companies</p>
        <h2 class="templates">314</h2>
        <p class="bottom">templates</p>
        <h2 class="queries">12m+</h2>
        <p class="bottom">queries</p>
      </div>
    </div>
  </body>
</html>
